<p>reactive-form works!</p>

<form [formGroup]="profileFrom" (ngSubmit)="submitForm()">
  <label >
  Name: <input type="text" formControlName ="name" >
  <div *ngIf="!profileFrom.controls.name.valid">
    Name is required
  </div>
</label>
  <br>
  <label >
  Age: <input type="text" formControlName ="age" >
  <div *ngIf="!profileFrom.controls.age.valid">
    Age is required
  </div>
</label>
  <br>
  <!-- <button (click)="submitForm()">Submit</button> -->
  <button [disabled]="!profileFrom.valid" >Submit</button>
  </form>
